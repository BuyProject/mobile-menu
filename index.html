<!DOCTYPE html>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        background: #000;
    }
    
    body {
        margin: 0;
    }
    
    .main {
        background-color: #fff;
        position: relative;
        min-height: 100vh;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
    }
    
    .page {
        width: 100%;
        min-height: 100vh;
        margin: 0 auto;
    }
    
    .nav-bar {
        width: 100%;
        margin: 0 auto;
        overflow: auto;
        bottom: 0;
        position: fixed;
        border-top: 2px solid #cfcfcf;
        box-shadow: 0px 2px 5px 0px rgb(0 0 0 / 10%);
        background: #fff;
        display: flex;
        justify-content: center;
    }
    
    .nav-bar a {
        float: left;
        width: 20%;
        text-align: center;
        padding: 12px 0;
        transition: all 0.3s ease;
        font-size: 24px;
        color: #545454;
        text-decoration: none;
    }
    
    .nav-bar a label {
        font-size: 14px;
        display: block;
    }
</style>
<script src="assets/js/geo-min.js" type="text/javascript" charset="utf-8"></script>
<script>
    if (geo_position_js.init()) {
        geo_position_js.getCurrentPosition(success_callback, error_callback, {
            enableHighAccuracy: true
        });
    } else {
        div_isi = document.getElementById("div_isi");
        div_isi.innerHTML = "Tidak ada fungsi geolocation";
    }

    function success_callback(p) {
        latitude = p.coords.latitude;
        longitude = p.coords.longitude;
        pesan = 'Location: ' + latitude + ',' + longitude;
        //pesan = pesan + "<br/>";
        //pesan = pesan + '<img src="https://maps.googleapis.com/maps/api/staticmap?size=400Ã—400&amp;zoom=13&amp;markers=color:red%7Clabel:C%7C' + latitude + ',' + longitude + '"/>';
        div_isi = document.getElementById("div_isi");
        //alert(pesan);
        div_isi.innerHTML = pesan;
    }

    function error_callback(p) {
        div_isi = document.getElementById("div_isi");
        div_isi.innerHTML = 'error = ' + p.message;
    }
</script>


<body>
    <div class="main">
        <section class="page">
            <div id="div_isi"></div>
        </section>
        <section class="nav-bar">
            <a class="active" href="#"><i class="fa fa-home"></i><label>Home</label></a>
            <a href="#"><i class="fa fa-search"></i><label>Search</label></a>
            <a href="#" class="center"><i class="fa fa-envelope"></i><label>Email</label></a>
            <a href="#"><i class="fa fa-globe"></i><label>Globe</label></a>
            <a href="#"><i class="fa fa-trash"></i><label>Erase</label></a>
        </section>
    </div>
</body>

</html>
