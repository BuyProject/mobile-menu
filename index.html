<!DOCTYPE html>
<html>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        background: #000;
    }
    
    body {
        margin: 0;
    }
    
    .page {
        max-width: 960px;
        min-height: 100vh;
        background: #E7E9EB;
        margin: 0 auto;
    }
    
    .nav-bar {
        width: 100%;
        margin: 0 auto;
        overflow: auto;
        bottom: 0;
        position: fixed;
        border-top: 2px solid #cfcfcf;
        box-shadow: 0px 2px 5px 0px rgb(0 0 0 / 10%);
        background: #fff;
        display: flex;
        justify-content: center;
    }
    
    .nav-bar a {
        float: left;
        width: 20%;
        text-align: center;
        padding: 12px 0;
        transition: all 0.3s ease;
        font-size: 24px;
        color: #333;
        text-decoration: none;
    }
    
    .nav-bar a label {
        font-size: 14px;
        display: block;
    }
</style>

<body>
    <section class="page"></section>
    <section class="nav-bar">
        <a class="active" href="#"><i class="fa fa-home"></i><label>Home</label></a>
        <a href="#"><i class="fa fa-search"></i><label>Search</label></a>
        <a href="#" class="center"><i class="fa fa-envelope"></i><label>Email</label></a>
        <a href="#"><i class="fa fa-globe"></i><label>Globe</label></a>
        <a href="#"><i class="fa fa-trash"></i><label>Erase</label></a>
    </section>
</body>

</html>
